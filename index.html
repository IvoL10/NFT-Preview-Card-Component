<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">

    <section class="img">
      <img src="./images/image-equilibrium.jpg" alt="Image">
      <div>
      </div>
      <div class="view">
        <img src="./images/icon-view.svg" alt="icon_view">
      </div>
      
    </section>

    <section class="txt">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p> 
    </section>

    <section class="number">
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="Image_ethereum"> 0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="Image_clock"> 3 days left</li>
      </ul>
    </section>

    <section class="avatar">
      <img src="./images/image-avatar.png" alt="Image_Avatar">
      <p>Creation of <span>Jules Wyvern</span> </p>
    </section>
    
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivo Luis</a>.
  </div>
</body>
</html>
